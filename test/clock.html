    <script>

        var now = new Date();
        var target = new Date(now.getFullYear(),6,31,17,0,0,0);
        var hah = 24*60*60*1000;
        console.log(typeof target)
        var shengday = (target.getTime() - now.getTime())/hah;
        var shenghour = (target.getTime() - now.getTime())/(60*60*1000);
        var shengmin = (target.getTime() - now.getTime())/(60*1000);
        var shengsec = (target.getTime() - now.getTime())/(1000);
        console.log(shengday+' - '+(shenghour%24)+' - '+(shengmin%60)+' - '+(shengsec%60));

    </script>
